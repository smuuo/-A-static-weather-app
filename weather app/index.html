<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/616b392327.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row first-row">
        <div class="col-6">
          <i class="fas fa-smog" style="font-size: 36px; color: white"></i
          ><br />
          <span class="fog"> Fog </span><br />
          Nairobi City <br />
          <span class="degreeone"> 28°C </span><br />

          <i class="fas fa-map-marker-alt" style="font-size: 15px"></i>Change
          Location <br />
          <div class="thursday">
            <i class="fas fa-less-than" style="font-size: 15px"></i>
            Thursday
          </div>
        </div>
        <div class="col-6 second-column">
          <i class="fas fa-temperature-high" style="font-size: 20px"></i>
          Humidity 
          <br />
          <span class="chwani">50% </span><br /><i
            class="fas fa-meteor"
            style="font-size: 20px"
          ></i>
          Air Pressure <br /><span class="pressure"> 1009.483PS </span><br>
          <i class="fas fa-cloud-rain" style="font-size: 20px"></i>
          Chance of Rain
          <br /><span class="rain">
          0%
        </span>
          <br />
          <i class="fas fa-wind" style="font-size: 20px"></i>Wind Speed <br />
         <span class="speed"> 1.4 km/h</span>
        </div>
      </div>
      <div class="row second-row">
        <div class="col ">3 PM <br /><span class="one"> 28°C</span> <br />Feels like 30°C</div>
        <div class="col ">4 PM <br /><span class="two">28°C</span></span> </div>
        <div class="col">5 PM <br /><span class="three">24°C</span></div>
        <div class="col">6 PM <br /><span class="four">17°C</span></div>
        <div class="col">7 PM <br /><span class="five">11°C</span></div>
        <div class="col">8 PM <br /><span class="six">11°C</span></div>
        <div class="col">9 PM <br /><span class="seven">5°C</span></div>
        <div class="col">10 PM <br /><span class="eight">1°C</span></div>
        <div class="col">
          <br /><i class="fa fa-angle-left" style="font-size: 36px"></i
          ><i class="fa fa-angle-right" style="font-size: 36px"></i> <br />
        </div>
      </div>
    </div>
  </body>
</html>
